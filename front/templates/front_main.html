{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
</head>

<body>
    {% block contents %}
    <a class="btn btn-info" href="{% url 'front_write' %}">Write </a>
    <!--  -->


    <!--  -->
    <div class="list-group">
        {% for front in front.all %}
        <br/>
        <div class="card" style="margin: 10px 0 text-align: center">
            <div class="card-body">
                <!--  -->
                <!-- <a href="#" class="list-group-item list-group-item-action"> -->
                <div class="container">
                    <div class="row">
                        <a href="{% url 'front_detail' front.id%}">{{front.author_id}}</a>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                Start
                            </div>
                            <div class="row">
                                <h3>{{front.start}}</h3>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                Destination
                            </div>
                            <div class="row">
                                <h3>{{front.dest}}</h3>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="card">
                        <div class="card-body" style="margin: 5px;">
                            <div class="row">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">{{front.title}}</h5>
                                    <small>{{front.time}}</small>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <h5>{{front.body}}</h5>
                            </div>
                        </div>
                      </div>
                </div>
                <!--  -->
                <!-- <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius
                        blandit.</p>
                    <small>Donec id elit non mi porta.</small> -->
                <!-- </a> -->
            </div>
        </div>
        {% endfor %}
    </div>
    <br/>
    {% endblock %}
</body>

</html>
