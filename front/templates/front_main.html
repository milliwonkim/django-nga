{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/front_main.css' %}" />
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
</head>

<body>
    {% block contents %}
    <br />
    <a class="btn btn-info" href="{% url 'front_write' %}">Write </a>
    <!--  -->
    
    
    <!--  -->
    <div class="list-group">
        <br />
        <div class="card" style="text-align: center">
            <div class="card-body">
                <div class="container">
                    <div class="row" style="text-align: center;">
                        <div class="col">
                            <h4>목적지</h4>
                        </div>
                        <div class="col">
                            <h4>제목</h4>
                        </div>
                        <div class="col">
                            <h4>
                                작성자
                            </h4>
                        </div>
                        <div class="col">
                            <h4>수수료</h4>
                        </div>
                    </div>
                    <hr></hr>
                    {% for front in front.all %}
                    <!--  -->
                    <!-- <a href="#" class="list-group-item list-group-item-action"> -->
                    <div class="row  road-to-detail"
                        style="text-align: center; display: flex; flex-direction: row; align-items: center;">
                        <!-- <div class="col">
                            <div class="row">
                                Start
                            </div>
                            <div class="row">
                                <h3>{{front.start}}</h3>
                            </div>
                        </div> -->

                        <div class="col">
                            <div
                                style="border-radius: 10px; border: none; background-color: #00b894; color: white; padding: 4px;">
                                {{front.dest}}
                            </div>
                        </div>

                        <div class="col">
                            <div>
                                {{front.title}}
                            </div>
                        </div>

                        <div class="col">
                            <div>
                                <a href="{% url 'front_detail' front.id%}">{{front.author}}</a>
                            </div>
                        </div>

                        <div class="col">
                            <div>
                                1000원
                            </div>
                        </div>


                        <!-- <div class="row">
                            <div class="d-flex w-100 justify-content-between">
                                <small>{{front.time}}</small>
                            </div>
                        </div> -->
                        <!-- <br />
                            <div class="row">
                                <h5>{{front.body}}</h5>
                            </div> -->
                        <!-- </div>
                            </div> -->
                        </div>
                        <hr></hr>
                        {% endfor %}
                    <!-- <br />
                    <br /> -->
                </div>
            </div>
            {% endblock %}
</body>

</html>
